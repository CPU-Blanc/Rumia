version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    labels:
      - "type: dependencies"
      - "area: cargo"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/"
    labels:
      - "type: dependencies"
      - "area: docker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "type: dependencies"
      - "area: github actions"
    schedule:
      interval: "weekly"
